default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
  extensions:
    Behat\MinkExtension:
      selenium2:
        browser: chrome
        wd_host: http://localhost:9515
        capabilities:
          chrome:
              switches:
                  - "--headless"
      base_url: http://127.0.0.1:8888
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drupal:
        drupal_root: '../html'
      drush:
        root: '../html'
        binary: '/home/peter/.composer/vendor/drush/drush/drush.php --uri=http://127.0.0.1:8888'
