default:
  suites:
    default:
      contexts:
        - FeatureContext:
            screenshots: %paths.base%/screenshots/
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
  extensions:
    Behat\MinkExtension:
      selenium2:
        browser: chrome
        wd_host: http://localhost:9515
        capabilities:
          chrome:
              switches:
                  - "--headless"
                  - "--disable-gpu"
      base_url: http://127.0.0.1:8888
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drupal:
        drupal_root: '/home/travis/build/UN-OCHA/events-site/html'
      drush:
        root: '/home/travis/build/UN-OCHA/events-site/html'
        binary: '/home/travis/build/UN-OCHA/events-site/behat/bin/drush --uri=http://127.0.0.1:8888'
